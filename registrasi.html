<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Anggota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulir Registrasi Anggota Perpustakaan</h2>
    <form id="registrationForm">
        <label>Nama Lengkap :</label>
        <input type="text" id="nama" required>

        <label>Email :</label>
        <input type="email" id="email" required>

        <label>Nomor Telepon :</label>
        <input type="number" id="telepon" required>

        <label>Alamat :</label>
        <textarea id="alamat" required></textarea>

        <label>Jenis Kelamin:</label><p></p>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="Laki-laki" required> Laki<label>-<label>Laki
            <label><input type="radio" name="gender" value="Perempuan"> Perempuan
        </div>
<p></p>
        <label>Tanggal Lahir :</label>
        <input type="date" id="tanggal" required>

        <label>Password :</label>
        <input type="password" id="password" required>

        <label>Ulangi Password :</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
